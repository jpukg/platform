<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>后台</title>
<!--[if lte IE 7]><script>alert("请使用ie8以上浏览器！");window.location.href="ie.html";</script><![endif]--> 
<link href="${request.contextPath}/baseinfo/css/page_login.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="logo_box"><img src="${request.contextPath}/baseinfo/img/logo1.png"></div>
<div class="form_box" id="js_formbox">
	<h4>登录</h4>
	<div class="user_face"><img src="${request.contextPath}/baseinfo/img/user_face.png"></div>
    <form name="form1" id="js_formbox_form" method="post" action="index.html">
        <input type="hidden" name="gotopage" />
        <input type="hidden" name="dopost" />
        <div class="formbox_form" id="js_formbox_top">
            <p><input type="text" id="js_user_name" name="userid" class="input user" placeholder="用户名"/></p>
            <p><input type="password" id="js_user_pwd" name="pwd" class="input " placeholder="密码"/></p>
            <p class="remember" id="js_remember"><a href="#" class="current">记住用户名</a><a href="#">记住密码</a><input type="hidden" name="remember_name"><input type="hidden" name="remember_pwd"></p>
            <p class="form_error" id="js_form_error"></p>
            <p class="btns_login_p"><a href="#" class="btns_login" id="js_btn_login">登 录</a><b class="form_error" id="js_form_error"></b></p>
        </div>
    </form>
</div>

<script type="text/javascript" src="${request.contextPath}/baseinfo/assets/js/jquery.min.js"></script>
<script src="${request.contextPath}/baseinfo/js/page_login.js"></script>
</body>
</html>
